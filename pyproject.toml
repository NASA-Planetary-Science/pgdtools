[build-system]
requires = ["flit_scm"]
build-backend = "flit_scm:buildapi"

[tool.flit.metadata]
module = "pgdtools"
author = "Reto Trappitsch"
author-email = "reto@galactic-forensics.space"
home-page = "https://github.com/galactic-forensics/pgdtools"
classifiers = ["License :: OSI Approved :: MIT License"]
requires = [
    "iniabu>=1.1.2",
    "matplotlib",
    "pandas",
    "numpy",
    "scipy",
]
description-file = "README.md"

[tool.flit.metadata.requires-extra]
dev = [
    "darglint>=1.5.1",
    "flake8>=4,<5",
    "flake8-bandit",
    "flake8-black",
    "flake8-bugbear",
    "flake8-docstrings",
    "flake8-import-order",
    "bandit==1.7.2",
    "hypothesis",
    "pytest>=6.0.0",
    "pytest-cov",
    "pytest-mock",
    "pytest-sugar",
    "requests"
]

maintainer = [
    "bibtexparser",
    "openpyxl"
]

docs = [
    "sphinx",
    "sphinx_rtd_theme",
    "sphinxcontrib-mermaid"
]

[tool.flit.sdist]
exclude = [".gitignore", ".coverage", ".readthedocs.yaml"]

[tool.setuptools_scm]
write_to = "pgdtools/_version.py"
